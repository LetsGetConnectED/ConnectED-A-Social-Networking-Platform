
<div class="container-fluid main_background  p-0">
    <app-header-auth></app-header-auth>
   
    <div class="main_context mt-5">
        <div class="info_context">
            <div class="login_info p-3">
                <h1 class="">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control rounded_field" id="exampleInputEmail1"
                            aria-describedby="emailHelp" formControlName="email">
                        <div *ngIf="loginForm.get('email')?.errors as emailErrors">
                            <div
                                *ngIf="emailErrors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                <p class="text-danger" *ngIf="emailErrors['required']">Email is required</p>
                                <p class="text-danger" *ngIf="emailErrors['email']">Invalid email format</p>
                            </div>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control rounded_field" id="exampleInputPassword1" formControlName="password">
                    <div *ngIf="loginForm.get('password')?.errors as passwordErrors">
                      <div *ngIf="passwordErrors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                        <p class="text-danger" *ngIf="passwordErrors['required']">Password is required</p>
                        <p class="text-danger" *ngIf="passwordErrors['minlength']">Password must be at least 8 characters long</p>
                      </div>
                    </div>
                    <p class="text-danger" *ngIf="credentials">Check Credentials</p>
                  </div>
                    <!-- Submit Button -->
                    <button type="submit" class="form-control rounded_field"
                        [disabled]="loginForm.invalid">Submit</button>
                </form>

                <p>Donâ€™t have an account? <a class="link" routerLink="/register">Sign Up</a></p>
                <a class="link"  routerLink="/forget-password">Forgotten password?</a>
            </div>
            <div class="login_pic">
                <img src="assets/grp-2.jpeg" alt="">
            </div>
        </div>
    </div>
</div>
