<div class="main_context ">
  <div class="info_context">
    <div class="about_info p-3">
      <h1 class="">Job Creation</h1>
      <br>
      <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="jobtitle" class="form-label ">Job Title</label>
          <input type="text" class="form-control rounded_field" id="jobtitle" formControlName="jobtitle">
        </div>
        <div class="mb-3">
          <label for="jobdiscreption" class="form-label ">Job Description</label>
          <input type="text" class="form-control rounded_field" id="jobdiscreption" formControlName="jobdiscreption">
        </div>

        <div class="jobfeatures row">
          <div class="col-6">
            <div class="mb-3">
              <label class="form-label" for="skills">Skills</label>
              <select multiple class="form-select rounded_field" formControlName="skills">
                <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
              </select>
              <span class="ms-2 fs-6" style="color: grey">ctrl + click to choose more than one</span>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="location" class="form-label ">location</label>
              <input type="text" class="form-control rounded_field" id="location" formControlName="location">
            </div>
          </div>
         
        </div>
        <div class="jobfeatures row">
          <div class="col-6">
            <div class="mb-3">
              <label for="experience" class="form-label">Experience</label>
              <select class="form-select rounded_fields" id="experience" formControlName="experience">
                <option value="0-5">0-5 Years</option>
                <option value="5-10">5-10 Years</option>
                <option value="11-15">11-15 Years</option>
                <option value="16-20">16-20 Years</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="Salary" class="form-label ">Salary</label>
              <input type="text" class="form-control rounded_field" id="Salary" formControlName="Salary">
            </div>
          </div>
         
        </div>
        
        <div class="col-4 mt-4 ms-3">
          <button type="submit" class="rounded_field">Post Job</button>
        </div>

      </form>

    </div>
  </div>
  <div class="footer text-end p-2">
    Connected a social Media Platform  <i class="fa-solid fa-copyright"></i>
   </div>
</div>
