<div class="container-fluid main_background  p-0">
    <app-header-auth></app-header-auth>
    <div class="main_context mt-5">
        <div class="info_context ps-5 pt-5 row">
            <div class="img-container  ms-2 col-8">
                <img src="assets/avatar.jpg" alt="" class="col-12">
            </div>
            <div class="name-education row fw-semibold">
                <div class="col-6 me-5"><i class="bi bi-person p-3"></i>John Doe</div>
                <div class="col-5 ps-5"><i class="bi bi-backpack3-fill p-3"></i>Btech(Computer Science Engineering )
                </div>
            </div>
            <div class="name-education row fw-semibold">
                <div class="col-6 me-5"> <i class="bi bi-person-workspace p-3"></i> UI/UX designer</div>
                <div class="col-5 ps-5"><i class="bi bi-pc-display-horizontal p-3"></i>UI/UX, React, Angular, Java</div>
            </div>
            <div class="name-education row fw-semibold">
                <div class="col-6 me-5"><i class="bi bi-compass p-3"></i>Karnataka,India</div>
                <div class="col-5 ps-5"><i class="bi bi-alarm-fill p-3"></i>2 years</div>
            </div>
            <div class="name-education row fw-semibold">
                <div class="col-6"><i class="bi bi-file-person-fill p-3"></i>As a UI/UX engineer, I craft seamless
                    digital experiences, blending creativity with technical expertise. My focus is on enhancing
                    usability and creating intuitive interfaces for users.</div>
                <div class="col-6 text-end"><i class="bi bi-upload" style="font-size: 42px; cursor: pointer;" (click)="togglePopup()"></i></div>

            </div>

        </div>
        <div class="popup" *ngIf="popupVisible">
            <div class="text-end">
              <i class="bi bi-x-circle-fill" style="font-size: 20px;" (click)="hidePopup()"></i>
            </div>
            <div class="m-3">
              <input type="text" class="form-control mb-3" placeholder="Enter caption" [(ngModel)]="caption">
              <input type="file" (change)="onFileSelected($event)">
              <div class="mt-3" *ngIf="selectedImage">
                <img [src]="selectedImage" alt="Selected Image" class="img-fluid">
              </div>
              
            </div>
            <button class="btn btn-primary" (click)="submitAndClose()">Submit</button>
          </div>
    </div>


</div>
