<div class="container-fluid main_background  p-0">
    <app-dash-nav-auth></app-dash-nav-auth>
    <div class="main_context mt-5">
        <div class="info_context ps-5 pt-5 row">
            <div class="img-container  ms-2 col-8" *ngIf="display">

                <label for="imageInput">
                    <img [src]="selectedImage ? selectedImage : 'assets/avatar.jpg'" alt="" class="col-12">
                </label>
            </div>
            <div class="img-container  ms-2 col-8" *ngIf="!display">

                <label for="imageInput">
                    <img src="assets/avatar.jpg" alt="" class="col-12">
                </label>
            </div>
            <div class="edit-profile col-3 mt-5">
                <div class="pencil-holder py-3" (click)="navigateToAbout()" >
                <i class="bi bi-pencil-fill ms-4"></i>
            </div>
            </div>
            <div class="name-education row fw-semibold mt-3">
                <div class="col-5 me-5"><i class="bi bi-person-badge p-3"></i>{{firstname}} {{lastname}}</div>
               
                <div class="col-5 ps-5" *ngIf='occupationFlag==="USER"'><i class="bi bi-backpack3-fill p-3"></i>{{education}}
                </div>
                <!-- companyName -->
                <div class="col-5 ps-5" *ngIf='occupationFlag==="ADVERTISER"'><i class="bi bi-backpack3-fill p-3"></i>{{companyName}}
                </div>
            </div>
            <div class="name-education row fw-semibold"  *ngIf='occupationFlag==="USER"'>
                <div class="col-5 me-5"> <i class="bi bi-person-workspace p-3"></i> {{occupation}}</div>
                <div class="col-5 ps-5"><i class="bi bi-pc-display-horizontal p-3"></i>{{skill}}</div>
            </div>
            <div class="name-education row fw-semibold"  >
                <div class="col-5 me-5"><i class="bi bi-compass p-3"></i>{{state}},{{country}}</div>
                <div class="col-5 ps-5"><i class="bi bi-alarm-fill p-3" *ngIf='occupationFlag==="USER"'></i>{{workexp}}</div>
            </div>
            <div class="name-education row fw-semibold">
                <div class="col-6"><i class="bi bi-file-person-fill p-3"></i>{{bio}}</div>
                <div class="col-6 text-center ps-5" (click)="togglePopup()">
                    <div class="toggle ms-5">
                        <div class="plus-sign"></div>
                    </div>

                </div>

            </div>

        </div>
        <div class="popup" *ngIf="popupVisible">
            <div class="text-end">
                <i class="bi bi-x-circle-fill" style="font-size: 20px;" (click)="hidePopup()"></i>
            </div>
            <div class="m-3">
                <div class="row">
                    <div class="col-9">
                    <input type="text" class="form-control " placeholder="Enter caption" [(ngModel)]="caption">
                </div>
                <div class="col-3">
                    <button class="upload" (click)="submitAndClose()">Submit</button>
                </div>
            </div>
            <div class="my-3">
            <input type="file" (change)="onFileSelected($event)" accept=".jpg, .jpeg">
            <div class="mt-3" *ngIf="uploadingImage">
                <img [src]="uploadingImage" alt="upload your post" class="img-fluid">
            </div>
        </div>

        </div>
        
    </div>
</div>


</div>
