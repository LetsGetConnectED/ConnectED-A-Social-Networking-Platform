<div class="container-fluid main_background">
    <div class="navBarLogin">
        <div class="ms-5 mt-3 heading_btn">logo</div>
        <div class="me-5 mt-3">
            <button class="heading_btn px-2"  routerLink="/login">Login</button>
        </div>
    </div> 
    <div class="main_context mt-5">
      <div class="info_context">
        <div class="registration_info p-3">
          <h1 class="">Create your account</h1>
          <br>
          <br>
          <form class="mb-5" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
            <div class="mb-3">
              <label for="exampleInputFullName" class="form-label fw-semibold">User Name</label>
              <input type="text" class="form-control rounded_field" id="exampleInputFullName" required ngModel name="fullName">
              <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
                <p class="text-danger" *ngIf="fullName.errors?.['required']">User Name is required</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control rounded_field" id="exampleInputEmail" aria-describedby="emailHelp" required email ngModel name="email">
              <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <p class="text-danger" *ngIf="email.errors?.['required']">Email is required</p>
                <p class="text-danger" *ngIf="email.errors?.['email']">Invalid email format</p>
              </div>
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control rounded_field" id="exampleInputPassword" name="password" ngModel required minlength="8">
              <div *ngIf="password.invalid && (password.dirty || password.touched)">
                <p class="text-danger" *ngIf="password.errors?.['required']">Password is required</p>
                <p class="text-danger" *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long</p>
              </div>
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control rounded_field" id="exampleInputPassword" name="password" ngModel required minlength="8">
                <div *ngIf="password.invalid && (password.dirty || password.touched)">
                  <p class="text-danger" *ngIf="password.errors?.['required']">Password is required</p>
                  <p class="text-danger" *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long</p>
                </div>
              </div>
            <button type="submit" class="form-control rounded_field" [disabled]="registrationForm.invalid">Sign Up</button>
          </form>
          <br>
          <p>Already have an account? <a class="link">Login</a></p>
        </div>
        <div class="registration_pic">
          <img src="assets/grp.jpeg" alt=""> 
        </div>
      </div>
    </div>
  </div>
