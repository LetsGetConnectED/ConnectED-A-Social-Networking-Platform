<div class="container-fluid main_background">
    <div class="navBarLogin">
        <div class="ms-5 mt-3 heading_btn">logo</div>
        <div class="me-5 mt-3">
            <button class="heading_btn px-2"  routerLink="/login">Login</button>
        </div>
    </div> 
    <div class="main_context mt-5">
        <div class="info_context"> 
            <h1 class="">Create your Account</h1>      
<form class="mb-5">
    <div class="mb-3">
    <label for="username" class="form-label fw-semibold">Username:</label>
    <input type="text" id="username" name="username" required>
    </div>

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label fw-semibold">Email:</label>
    <input type="email" class="form-control rounded_field" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
   
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label fw-semibold">Password:</label>
    <input type="password" class="form-control rounded_field" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control rounded_field" id="exampleInputPassword1">
    </div>
   
    <button type="submit" class="form-control rounded_field">Sign Up</button>
  </form>
  <div class="Register">
    <img src="assets/grp-2.jpeg" alt="">
  </div>
    </div>
    </div>
</div>
